<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Forms</title>
</head>

<body>
    <h1>Property Insurance Application</h1>
    <h3>General Insurance Limited</h3>

    <form action="">
        <!--  Start of row 1 -->
        <label for="prefix">Prefix</label>
        <input type="text" name="prefix" id="prefix" placeholder="Prefix e.g. Ms, Mr, Dr..." />
        <!--  End of row 1 -->

        <!--  Start of row 2 -->
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" />
        <!--  End of row 2 -->
        <br />

        <!--  Start of row 3 -->
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" />
        <!--  End of row 3 -->
        <br />

        <!--  Start of row 4 -->
        <label for="housenumber">House Number</label>
        <input type="text" name="housenumber" id="housenumber" />
        <!--  End of row 4 -->
        <br />

        <!--  Start of row 5 -->
        <label for="street">Street Name</label>
        <input type="text" name="street" id="street" />
        <!--  End of row 5 -->
        <br />

        <!--  Start of row 6 -->
        <label for="city">City</label>
        <input type="text" name="city" id="city" />
        <!--  End of row 6 -->
        <br />

        <!--  Start of row 7 -->
        <label for="postcode">Postcode</label>
        <input type="text" name="postcode" id="postcode" />
        <!--  End of row 7 -->
        <br />

        <!--  Start of row 8 -->
        <label for="hometype">Home Type</label>
        <select name="hometype" id="hometype">
            <option label="House" value="House"></option>
            <option label="Bungalow" value="Bungalow"></option>
            <option label="Apartment" value="Apartment"></option>
            <option label="Ranch" value="Ranch"></option>
        </select>
        <!--  End of row 8 -->
        <br />

    </form>
</body>

</html>
